<div class="formContainer">
<form novalidate name="myForm">
    <div class="form-group"
         ng-class = "{
           'has-success has-feedback' : (myForm.$dirty || myForm.$submitted) && myForm.title.$valid,
           'has-error has-feedback' : (myForm.$dirty || myForm.$submitted) && myForm.title.$invalid

         }"
    >
      <label for="text">Title:</label>
      <input name = "title" type="text" class="form-control" ng-model="form.newBook.title" required />
      <p ng-if = "(myForm.$dirty || myForm.$submitted) && myForm.title.$invalid" class="text-danger">Please put the title</p>
      <span class="glyphicon form-control-feedback"
            ng-class = " {
              'glyphicon-ok': (myForm.$dirty || myForm.$submitted) && myForm.title.$valid,
              'glyphicon-remove': (myForm.$dirty || myForm.$submitted) && myForm.title.$invalid
            }"
       />
    </div>
    <div class="form-group"
         ng-class = "{
           'has-success has-feedback' :(myForm.$dirty || myForm.$submitted) && myForm.author.$valid,
           'has-error has-feedback' : (myForm.$dirty || myForm.$submitted) && myForm.author.$invalid

         }"
    >
      <label for="text">Author:</label>
      <input name= "author" type="text" class="form-control" ng-model="form.newBook.author" required />
      <p ng-if = "(myForm.$dirty || myForm.$submitted) && myForm.author.$invalid" class="text-danger">Please put the author</p>
      <span class="glyphicon form-control-feedback"
            ng-class = " {
              'glyphicon-ok': (myForm.$dirty || myForm.$submitted) && myForm.author.$valid,
              'glyphicon-remove': (myForm.$dirty || myForm.$submitted) && myForm.author.$invalid
            }"
       />
    </div>
    <div class="form-group"
         ng-class = "{
           'has-success has-feedback' : (myForm.$dirty || myForm.$submitted) && myForm.date.$valid,
           'has-error has-feedback' : (myForm.$dirty || myForm.$submitted) && myForm.date.$invalid

         }"
    >
      <label for="text">Date:</label>
      <input name = "date" type="text" placeholder = "mm/dd/yyyy" class="form-control" ng-model="form.newBook.date" required />
      <p ng-if = "(myForm.$dirty || myForm.$submitted) && myForm.date.$invalid" class="text-danger">Please put the date</p>
      <span class="glyphicon form-control-feedback"
            ng-class = " {
              'glyphicon-ok': (myForm.$dirty || myForm.$submitted) && myForm.date.$valid,
              'glyphicon-remove': (myForm.$dirty || myForm.$submitted) && myForm.date.$invalid
            }"
       />   
    </div>
    <button class="btn btn-primary" ng-click="myForm.$valid && form.handleClick()">Add</button>
</form>
<trash />
</div>
