<div class="formContainer">
<form novalidate name="myForm">
  <h3>Add a book</h3>
    <div class="form-group"
         ng-class = "{
           'has-success has-feedback' : (myForm.title.$dirty || myForm.$submitted) && myForm.title.$valid,
           'has-error has-feedback' : (myForm.title.$dirty || myForm.$submitted) && myForm.title.$invalid

         }"
    >
      <input placeholder='title' name = "title" type="text" class="form-control" ng-model="form.newBook.title" required />
      <p ng-if = "(myForm.title.$dirty || myForm.$submitted) && myForm.title.$invalid" class="text-danger">Please put the title</p>
      <span class="glyphicon form-control-feedback"
            ng-class = " {
              'glyphicon-ok': (myForm.title.$dirty || myForm.$submitted) && myForm.title.$valid,
              'glyphicon-remove': (myForm.title.$dirty || myForm.$submitted) && myForm.title.$invalid
            }"
       />
    </div>
    <div class="form-group"
         ng-class = "{
           'has-success has-feedback' :(myForm.author.$dirty || myForm.$submitted) && myForm.author.$valid,
           'has-error has-feedback' : (myForm.author.$dirty || myForm.$submitted) && myForm.author.$invalid

         }"
    >
      <input placeholder = 'author' name= "author" type="text" class="form-control" ng-model="form.newBook.author" required />
      <p ng-if = "(myForm.author.$dirty || myForm.$submitted) && myForm.author.$invalid" class="text-danger">Please put the author</p>
      <span class="glyphicon form-control-feedback"
            ng-class = " {
              'glyphicon-ok': (myForm.author.$dirty || myForm.$submitted) && myForm.author.$valid,
              'glyphicon-remove': (myForm.author.$dirty || myForm.$submitted) && myForm.author.$invalid
            }"
       />
    </div>
    <div class="form-group"
         ng-class = "{
           'has-success has-feedback' : (myForm.date.$dirty || myForm.$submitted) && myForm.date.$valid,
           'has-error has-feedback' : (myForm.date.$dirty || myForm.$submitted) && myForm.date.$invalid

         }"
    >
      <input name = "date" type="date" class="form-control" ng-model="form.newBook.date" required />
      <p ng-if = "(myForm.date.$dirty || myForm.$submitted) && myForm.date.$invalid" class="text-danger">Please put the date</p>
      <span class="glyphicon form-control-feedback"
            ng-class = " {
              'glyphicon-ok': (myForm.date.$dirty || myForm.$submitted) && myForm.date.$valid,
              'glyphicon-remove': (myForm.date.$dirty || myForm.$submitted) && myForm.date.$invalid
            }"
       />   
    </div>
    <button class="btn btn-primary" ng-click="myForm.$valid && form.handleClick()">Add</button>
</form>
</div>
